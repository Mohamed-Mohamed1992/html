<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All HTML Form Elements</title>
<style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
        margin: 0;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        max-width: 900px;
        width: 100%;
        padding: 20px;
    }
    form {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 20px 40px rgba(0,0,0,.2);
    }
    h1 { text-align: center; margin-bottom: 25px; }
    fieldset {
        border: 1px solid #ccc;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 8px;
    }
    legend { font-weight: bold; color: #2c5364; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 500; }
    input, select, textarea, button {
        width: 100%;
        padding: 8px 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="radio"], input[type="checkbox"] { width: auto; }
    button { background: #2c5364; color: #fff; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
<form>

<h1>All HTML Form Elements</h1>

<!-- HIDDEN -->
<input type="hidden" name="hidden_id" value="12345">

<fieldset>
<legend>Text Inputs</legend>

<div class="form-group">
<label>Text</label>
<input type="text">
</div>

<div class="form-group">
<label>Password</label>
<input type="password">
</div>

<div class="form-group">
<label>Email</label>
<input type="email">
</div>

<div class="form-group">
<label>Tel</label>
<input type="tel">
</div>

<div class="form-group">
<label>URL</label>
<input type="url">
</div>

<div class="form-group">
<label>Search</label>
<input type="search">
</div>

<div class="form-group">
<label>Number</label>
<input type="number">
</div>

</fieldset>

<fieldset>
<legend>Date & Time Inputs</legend>

<div class="form-group">
<label>Date</label>
<input type="date">
</div>

<div class="form-group">
<label>Datetime-local</label>
<input type="datetime-local">
</div>

<div class="form-group">
<label>Month</label>
<input type="month">
</div>

<div class="form-group">
<label>Week</label>
<input type="week">
</div>

<div class="form-group">
<label>Time</label>
<input type="time">
</div>

</fieldset>

<fieldset>
<legend>Other Input Types</legend>

<div class="form-group">
<label>Range</label>
<input type="range" oninput="rangeOut.value=this.value">
<output id="rangeOut">50</output>
</div>

<div class="form-group">
<label>Color</label>
<input type="color">
</div>

<div class="form-group">
<label>File</label>
<input type="file">
</div>

<div class="form-group">
<label>Checkbox</label>
<input type="checkbox"> Option A
</div>

<div class="form-group">
<label>Radio</label>
<input type="radio" name="r"> A
<input type="radio" name="r"> B
</div>

</fieldset>

<fieldset>
<legend>Buttons</legend>

<div class="form-group">
<label>Submit</label>
<input type="submit" value="Submit Form">
</div>

<div class="form-group">
<label>Reset</label>
<input type="reset" value="Reset Form">
</div>

<div class="form-group">
<label>Button</label>
<input type="button" value="Click Me">
</div>

<div class="form-group">
<label>Image Button</label>
<input type="image" src="https://via.placeholder.com/100x40?text=Image+Btn" alt="Submit Image">
</div>

<div class="form-group">
<button type="button">Button Element</button>
</div>

</fieldset>

<fieldset>
<legend>Select, Option, Optgroup</legend>

<div class="form-group">
<label>Select</label>
<select>
    <optgroup label="Science">
        <option>Physics</option>
        <option>Chemistry</option>
    </optgroup>
    <optgroup label="Technology">
        <option>IT</option>
        <option>Computer Science</option>
    </optgroup>
</select>
</div>

</fieldset>

<fieldset>
<legend>Datalist</legend>

<div class="form-group">
<label>Datalist</label>
<input list="courses">
<datalist id="courses">
    <option value="Web Development">
    <option value="AI">
    <option value="Networking">
</datalist>
</div>

</fieldset>

<fieldset>
<legend>Textarea</legend>

<div class="form-group">
<label>Textarea</label>
<textarea rows="4"></textarea>
</div>

</fieldset>

<fieldset>
<legend>Progress, Meter, Output</legend>

<div class="form-group">
<label>Progress</label>
<progress value="70" max="100"></progress>
</div>

<div class="form-group">
<label>Meter</label>
<meter min="0" max="100" low="40" high="75" optimum="90" value="80"></meter>
</div>

<div class="form-group">
<label>Output</label>
<output>Example Output</output>
</div>

</fieldset>

</form>
</div>

</body>
</html>
